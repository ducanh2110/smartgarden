<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LED for ESP8266</title>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="layout/navbar :: navbar"></div>
	
	<h1 id="led-id" th:value="${led.led_id}" th:text="${led.led_name}"></h1>
	<div class="row" style="margin-top: 20px;">
		<div class="col-md-8 col-md-offset-2">
			<button onclick="turnLed(true)"
				class="btn btn-success btn-block btn-lg">Turn On</button>
			<br />
			<button onclick="turnLed(false)"
				class="led btn btn-danger btn-block btn-lg">Turn Off</button>
			<br />
			<div id="status" class="well"
				style="margin-top: 5px; text-align: center"></div>
		</div>

	</div>

	<script
		src="https://rawgit.com/aterrien/jQuery-Knob/master/dist/jquery.knob.min.js"></script>
	<script>


		function turnLed(turn) {
			var ledId = $("#led-id").attr("value");
			$.ajax({
				url : "/led/" + ledId + "?status=" + turn,
				type : "PUT",
				success : function(res) {
					$("#status").text(res);
				}
			});
		}
	</script>
</body>
</html>
